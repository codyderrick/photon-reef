<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-color-royal">

  <!-- Home Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/app/home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>
    
  <!-- Charts Tab -->
  <ion-tab title="Charts" icon="icon ion-arrow-graph-up-right" href="#/app/charts">
    <ion-nav-view name="charts"></ion-nav-view>
  </ion-tab>

  <!-- Lights Tab -->
  <ion-tab title="Lights" icon="icon ion-lightbulb" href="#/app/lights">
    <ion-nav-view name="lights"></ion-nav-view>
  </ion-tab>
</ion-tabs>
